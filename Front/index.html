<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Produtos</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Consulta de Produtos</h1>
  </header>
  <div class="container">
    <form id="filterForm">
      <div class="filter">
        <h2>Filtrar Produtos</h2>
        <div class="filter-group">
          <label for="month">Mês Específico:</label>
          <input type="month" id="month" name="month" style="width: 99%;">
        </div>
        <div class="filter-group">
          <label for="startDate">Início do Período:</label>
          <input type="date" id="startDate" name="startDate" style="width: 99%;">
        </div>
        <div class="filter-group">
          <label for="endDate">Fim do Período:</label>
          <input type="date" id="endDate" name="endDate" style="width: 99%;">
        </div>
        <button type="submit">Consultar</button>
      </div>
    </form>
    <div id="loading" class="loading" style="display: none;">Carregando produtos...</div>
    <table id="productTable" style="display: none;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd Vendida</th>
          <th>Valor total vendido</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
    <div id="pagination" class="pagination" style="display: none;"></div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
